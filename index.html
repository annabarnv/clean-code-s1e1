<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpeg" class="matrix-image" alt="Eisenhower matrix">
    <a class="about-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-item">
      <label for="new-task" class="section-title new-task-label">Add Item</label>
      <div class="task-row">
        <input id="new-task" class="task-input new-task-input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="to-do">
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="task-item">
          <input class="checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input item-input">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn"><img src="./remove.svg" class="remove-image" alt="delete button icon"></button>
        </li>
        <li class="task-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input item-input">
          <button class="btn edit-btn">Save</button>
          <button class="btn delete-btn"><img src="./remove.svg" class="remove-image" alt="delete button icon"></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="task-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-label label-completed">See the Doctor</label>
          <input type="text" class="task-input item-inpu">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn"><img src="./remove.svg" class="remove-image" alt="delete button icon"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
